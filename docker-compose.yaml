services:
  db:
    image: postgres:15
    restart: always
    container_name: postgres_container
    ports:
      - "5432:5432"
    env_file:
      - config/.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    build:
      context: .
      target: migrate
    container_name: debezium_migrate
    command: [ "-command=up"]
    env_file:
      - config/.env
    depends_on:
      db:
        condition: service_healthy

  app:
    build:
      context: .
      target: debezium
    container_name: debezium_app
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - config/.env
    depends_on:
      migrate:
        condition: service_completed_successfully
      db:
        condition: service_healthy